<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="stylesheet" href="style.css" class="style">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="flex">
    <div class="container">
      <div class="top">
        <div class="day">
          <div class="title">DAY</div>
          <input type="text" id = "date" class="input-val" placeholder = "DD">
          <div class = "empty-msg"></div>
        </div>
        
        <div class="month">
          <div class="title">MONTH</div>
          <input type="text" id = "month" class="input-val" placeholder = "MM">
          <div class = "empty-msg"></div>
        </div>
    
        <div class="year">
          <div class="title">YEAR</div>
          <input type="text" id = "year" class="input-val" placeholder = "YYYY">
          <div class = "empty-msg"></div>
        </div>
      </div>

      <img src = "./assets/images/icon-arrow.svg" alt = "arrow" class="img-box">
      

      <div class="bottom">
        <div class="year-bottom">
          <div class="bottom-val">--</div>
          <div class="year-title-bottom">years</div>
        </div>
    
        <div class="month-bottom">
          <div class="bottom-val">--</div>
          <div class="month-title-bottom">months</div>
        </div>
    
        <div class="day-bottom">
          <div class="bottom-val">--</div>
          <div class="day-title-bottom">days</div>
        </div>
      </div>
      
      
    </div>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sarthakdixit2003">Sarthak Dixit</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
